<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success - Spotify</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .auth-success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #121212;
            color: #fff;
            padding: 2rem;
        }
        .auth-success-container h1 {
            color: #1DB954;
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
        }
        .btn:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #1DB954;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-success-container">
        <h1><i class="fas fa-check-circle"></i> Authentication Successful</h1>
        <p>You have successfully logged in with Google. You will be redirected to the home page shortly.</p>
        <div class="loader" id="loading-indicator"></div>
        <button class="btn" id="redirect-btn">Go to Home Now</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth-success.js"></script>
</body>
